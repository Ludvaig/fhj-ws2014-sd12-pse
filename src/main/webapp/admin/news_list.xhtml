<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
	Admin overview of the communities.
	
	@author Achim Kotremba
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								template="/template/main_admin.xhtml">

	<ui:define name="title">
		<h:outputText value=""/>
	</ui:define>

	<ui:define name="headMetaData">
	</ui:define>

	<ui:define name="content">
		<button><a href="/fhj-ws2014-sd12-pse/admin/news_create.jsf">#{locale.adminCommunitiesCreateLabel}</a></button>

		<!-- DataTable: see http://www.mkyong.com/jsf2/jsf-2-datatable-example/ -->
		<h:dataTable value="#{dtNewsAdminView.news}" var="n" class="table table-hover">
			<h:column>
				<!-- column header -->
				<f:facet name="header">#{locale.adminNewsTitelLabel}</f:facet>
   				<!-- row record -->
   				#{n.title}
			</h:column>
			
			
			<h:column>
				<!-- column header -->
				<f:facet name="header"></f:facet>
   				<!-- row record -->
   				<button onclick="#{dtNewsAdminView.selectedNews(n.id)}"><a href="/fhj-ws2014-sd12-pse/admin/news_edit.jsf">#{locale.adminNewsEditLabel}</a></button>
			</h:column>
			
			
		</h:dataTable>
	</ui:define>
</ui:composition>
