<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
    <h:form id="communitySearch">
		<p:dataTable var="community" value="#{dtCommunitiesView.subscribedCommunities}">
		    <p:column headerText="Community Name">
		        <h:outputText value="#{community.name}" />
		    </p:column>
		</p:dataTable>
		
		<p:inputText value="#{dtCommunitiesView.searchFieldText}"/>
		
		<p:button action="#{dtCommunitiesView.search}" value="search" id="communitySearch"/>
	</h:form>

	</ui:define>
</ui:composition>
