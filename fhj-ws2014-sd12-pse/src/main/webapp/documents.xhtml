<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:p="http://primefaces.org/ui"
								template="/template/main.xhtml">

	<ui:define name="content">
	
		<!-- document library view begin -->
		<h:form>
		    <p:dataList value="#{dtDocumentView.documents}" var="document" itemType="none" paginator="true" rows="10" styleClass="paginated">
		        <f:facet name="header">Documents</f:facet>
				<h:commandLink value="#{document.name}">
		            <f:setPropertyActionListener value="#{document.name}" target="#{dtDocumentView.selectedDocument}" />
		            <p:fileDownload value="#{dtDocumentView.download}" />
		        </h:commandLink>
		        
				<h:commandLink rendered="#{dtDocumentView.administrationAllowed}" value="Delete" update="@form" styleClass="ui-icon ui-icon-closethick" style="float:right;margin-right:10px">
		            <f:setPropertyActionListener value="#{document.name}" target="#{dtDocumentView.deleteDocument}" />
		        </h:commandLink>        
		    </p:dataList>
		
			<p:fileUpload rendered="#{dtDocumentView.userAdministrationAllowed}" update="@form" mode="advanced" fileUploadListener="#{dtDocumentView.handleUserFileUpload}" allowTypes="/(\.|\/)(pdf|PDF|txt|TXT|doc|DOC|docx|DOCX)$/" auto="true"/>
		</h:form>
		<!-- document library view end -->
	
	</ui:define>
    
</ui:composition>
