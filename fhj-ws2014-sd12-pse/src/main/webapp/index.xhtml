<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
	Application entry point.
	
	@author Lukas Kranabetter
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
   								xmlns:p="http://primefaces.org/ui"
								template="/template/main.xhtml">

	<ui:define name="title">
		<h:outputText value="Index"/>
	</ui:define>

	<ui:define name="headMetaData">
	</ui:define>

	<ui:define name="content">
	
	
	<div class="row">
      	<div class="col col-sm-3">
         	<div id="sidebar">
       			<ul class="nav nav-stacked">
              <li><h3 class="highlight">Communities</h3></li>
              <li><a href="#">Community 1</a></li>
              <li><a href="#">Community 2</a></li>
    				</ul>
          </div>
        </div>  
        <div class="col col-sm-9">
          <div class="panel">
	    	<h:form id="newsViewer">
            <h1>#{locale.menuNewsLabel}</h1>
			<p:dataTable var="news" value="#{dtNewsView.allNews}" id="news"
				paginator="true" rows="6"
               	paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
               	selectionMode="single" selection="#{dtNewsView.selectedNews}" 
               	rowKey="#{news.title}"
			>
			<p:ajax event="rowSelect" listener="#{dtNewsView.onNewsSelected}" ></p:ajax>
			    <p:column headerText="News Title">
			        <h:outputText value="#{news.title}" />
			    </p:column>
			</p:dataTable> 
			</h:form>
			
          </div>
          
        </div> 
      </div>

	</ui:define>
	
</ui:composition>
