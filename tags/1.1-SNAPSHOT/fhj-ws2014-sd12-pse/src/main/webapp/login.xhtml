<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Login</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<h:form id="login">
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
		<h:panelGrid columns="2" >
			<p:outputLabel for="username" value="Username:"/>
			<p:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Username is required."/>
			<p:outputLabel for="password" value="Password:"/>
			<p:password id="password" value="#{loginController.password}" required="true" requiredMessage="Password is required."/>
			<div></div>
			<p:commandButton id="login" action="#{loginController.login}" value="Login"/> 
		</h:panelGrid>
		
		
<!-- #################################################################################################### -->
<!-- Can be used to create new users during the development phase: -->

<br/><br/><h:commandButton id="insertMax" action="#{loginController.insertUser}" value="Insert user" />
<pre>
Enter a username and password and press "Insert user" to insert a new user into the database.
Use _a or _pa at the end of the user name (e.g. huber_pa) to create an admin or portal admin user.
</pre>
<!-- #################################################################################################### -->

	</h:form>
</h:body>
</html>
