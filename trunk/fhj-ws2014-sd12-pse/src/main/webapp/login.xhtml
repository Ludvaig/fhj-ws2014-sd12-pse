<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
   				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				template="/template/main.xhtml">

	<ui:define name="title">
		<h:outputText value="Login"/>
	</ui:define>

	<ui:define name="headMetaData">
	</ui:define>

	<ui:define name="content">
	
		<h:form id="login">
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
			<h:panelGrid columns="2" >
				<p:outputLabel for="username" value="Username:"/>
				<p:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Username is required."/>
				<p:outputLabel for="password" value="Password:"/>
				<p:password id="password" value="#{loginController.password}" required="true" requiredMessage="Password is required."/>
				<div></div>
				<p:commandButton id="login" action="#{loginController.login}" value="Login"/> 
			</h:panelGrid>
		</h:form>
	
	</ui:define>
</ui:composition>
