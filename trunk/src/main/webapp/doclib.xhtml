<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Doc Lib Test</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>

<h:form enctype="multipart/form-data">
	<p:fileUpload mode="advanced" fileUploadListener="#{dtDocumentView.handleFileUpload}" allowTypes="/(\.|\/)(pdf|PDF|txt|TXT|doc|DOC|docx|DOCX)$/" auto="true"/>
</h:form>

<h:form>
    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
        <p:fileDownload value="#{dtDocumentView.file}" />
    </p:commandButton>
</h:form>

<h:form>
	<p:dataTable var="document" value="#{dtDocumentView.documents}"> 
    	<p:column headerText="Document">
        	<h:outputText value="#{document.name}" />
    	</p:column>
	</p:dataTable>
</h:form>

<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>
    
</h:body>
</html>
