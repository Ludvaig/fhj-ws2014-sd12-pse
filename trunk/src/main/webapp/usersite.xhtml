<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>UserSite</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>

	<h:form>
		<h3>USERSITE</h3>
		
		<table>
			<tr>
				<td>Username:</td>
				<td><h:outputText value="#{userSiteController.username}" /></td>
			</tr>
			<tr>
				<td>email:</td>
				<td><h:outputText value="#{userSiteController.email}" /></td>
			</tr>
		</table>

		
	</h:form>
	
	<br/>
	<br/>
	
	<p:growl id="growl" life="2000" />
	
	<p:commandButton value="edit username" id="editUsername" update="growl" actionListener="#{userSiteController.editUser}" styleClass="ui-priority-primary" />
    
</h:body>
</html>
