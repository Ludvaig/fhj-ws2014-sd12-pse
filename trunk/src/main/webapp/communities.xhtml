<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:p="http://primefaces.org/ui"
								template="/template/main.xhtml">
   <ui:define name="content">
	    <h:form id="communitySearch">
			<p:dataTable var="community" value="#{dtCommunitiesView.subscribedCommunities}" id="communities"
				paginator="true" rows="10"
               	paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			>
			    <p:column headerText="Community Name">
			        <h:outputText value="#{community.name}" />
			    </p:column>
			</p:dataTable>
			<p:inputText value="#{dtCommunitiesView.searchFieldText}" />
			<p:commandLink id="ajax" update="communities" actionListener="#{dtCommunitiesView.search}">
		       <p:commandButton value="search" id="communitySearch"/>
		   </p:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
