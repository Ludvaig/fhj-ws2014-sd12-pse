<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
	Admin overview of the communities.
	
	@author Achim Kotremba
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								template="/template/main_admin.xhtml">

	<ui:define name="title">
		<h:outputText value=""/>
	</ui:define>

	<ui:define name="headMetaData">
	</ui:define>

	<ui:define name="content">
		<button><a href="/admin/community_create.jsf">#{locale.adminCommunitiesCreateLabel}</a></button>
		
		<!-- DataTable: see http://www.mkyong.com/jsf2/jsf-2-datatable-example/ -->
		<h:dataTable value="#{admin.Comunities}" var="c">
			<h:column>
				<!-- column header -->
				<f:facet name="header">#{locale.adminComunitiesComunityNameLabel}</f:facet>
   				<!-- row record -->
   				#{c.getName()}
			</h:column>
			
			<h:column>
				<!-- column header -->
				<f:facet name="header">#{locale.adminComunitiesComunityStateLabel}</f:facet>
   				<!-- row record -->
   				#{c.releasedText} <!-- TODO: -->
			</h:column>
			
			<h:column>
				<!-- column header -->
				<f:facet name="header"></f:facet>
   				<!-- row record -->
   				<button>#{locale.adminComunitiesComunityReleaseLabel}</button><!-- TODO: -->
   				<button>#{locale.adminCommunitiesDeleteCommunityLabel}</button><!-- TODO: -->
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
