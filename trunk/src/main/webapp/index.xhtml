<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Portal</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<h1>Welcome to the Portal Page</h1>

<h2>TODO</h2>

<!-- document library view begin -->
<h:form>
    <p:dataList value="#{dtDocumentView.documents}" var="document" itemType="none" paginator="true" rows="10" styleClass="paginated">
        <f:facet name="header">Documents</f:facet>
		<h:commandLink value="#{document.name}">
            <f:setPropertyActionListener value="#{document.name}" target="#{dtDocumentView.selectedDocument}" />
            <p:fileDownload value="#{dtDocumentView.download}" />
        </h:commandLink>
    </p:dataList>

	<p:fileUpload rendered="#{dtDocumentView.administrationAllowed}" update="@form" mode="advanced" fileUploadListener="#{dtDocumentView.handleFileUpload}" allowTypes="/(\.|\/)(pdf|PDF|txt|TXT|doc|DOC|docx|DOCX)$/" auto="true"/>
</h:form>
<!-- document library view end -->
    
</h:body>
</html>
